name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    services:
      rabbitmq:
        image: rabbitmq:3-management
        ports:
          - 5672:5672
          - 15672:15672
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Build
      run: go build -v ./cmd/...

    - name: Test
      run: |
        go install github.com/golang/mock/mockgen@v1.6.0
        go generate ./pkg/...
        AMQP_SERVER="amqp://guest:guest@localhost:5672/" go test -v ./pkg/...

    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 --count --select=E9,F63,F7,F82 --show-source --statistics pyworker

    - name: Test with pytest
      run: |
        AMQP_SERVER="amqp://guest:guest@localhost:5672/" pytest pyworker

    - name: Install pyworker
      run: pip install .
    
    - name: Integration tests
      run: |
        bash examples/word-counts/test.sh