<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Workflow Job</title>
    <style>
        .nested-table-parent {
            margin-left: 20px;
        }
        .json-cell {
            padding-left: 40px;
            white-space: pre;
        }
    </style>
</head>

<body>
    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">Workflow Manager</a>
            </div>
        </nav>

        <div class="row mt-4">
            <ul class="list-group">
                <li class="list-group-item">JobId: <span id="job-id"></span></li>
                <li class="list-group-item">Status: <span id="job-status"></span></li>
            </ul>
        </div>
        <div class="row mt-4" id="table-running">
            <h3>Running</h3>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Step</th>
                        <th>Start time</th>
                    </tr>
                </thead>
                <tbody id="job-run-list">
                </tbody>
            </table>
        </div>

        <div class="row mt-4">
            <h3>Completed</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>Step</th>
                        <th>Start time</th>
                        <th>Duration</th>
                    </tr>
                </thead>
                <tbody id="job-done-list">
                </tbody>
            </table>
        </div>
        <script src="job.js"></script>
    </div>
</body>

</html>
